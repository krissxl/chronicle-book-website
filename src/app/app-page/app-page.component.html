<div class="app-page">
    <div class="container">
        <div class="entries">
            <div class="entry" *ngFor="let entry of filteredEntries">
                <div class="date">
                    <span class="date-day">{{ entry.created_at | date:'dd' }}</span>
                    <span class="date-month">{{ entry.created_at | date:'MMMM'  }},</span>
                    <span class="date-time">
                        {{ entry.created_at | date:'h' }}:{{ entry.created_at | date:'mm' }}
                        {{ entry.created_at | date:'aa' }},
                    </span>
                    <span>{{ entry.created_at | date:'yyyy' }} </span>
                    <span class="date-week-day">{{ entry.created_at | date:'EEEE' }}</span>
                </div>

                <div class="entry-title">
                    {{entry.title}}
                </div>

                <div class="text-preview">
                    {{entry.text}}
                </div>
            </div>
        </div>
    </div>
    <div class="side">
        <app-calendar class="calendar" [selectedDate]="selectedDate" (dateChange)="dateChange($event)"></app-calendar>
    </div>
</div>
